<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Salaries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
</head>
<body>
<div class="container">
    <h1>Salaries</h1>
    <hr>
    <form action="#" th:action="@{/uzi/listSalariesBetweenDates}">
        <div class='col-md-3'>
            <div class="form-group">
                <label class="form-label">Date From</label>
                <div class='input-group date' id='timepicker1'>
                    <input type='text' class="form-control" th:name="dateFrom" required maxlength="50"/>
                    <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
            </span>
                </div>
            </div>
        </div>
        <div class='col-md-3'>
            <div class="form-group">
                <label class="form-label">Date To</label>
                <div class='input-group date' id='timepicker2'>
                    <input type='text' class="form-control" th:name="dateTo" required maxlength="50"/>
                    <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
            </span>
                </div>
            </div>
        </div>
        <div class='col-3 md-4'>
            <div class="form-group">
                <br>
                <button type="submit" class="btn btn-info col-md-3">Show</button>
            </div>
        </div>
    </form>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope ="col">#</th>
            <th scope="col">Doctor</th>
            <th scope="col">Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor, stat: ${theListOfDoctorsWithSalaries}">
            <td th:text="${stat.index + 1}"/>
            <td th:text="${doctor.key}"/>
            <td th:text="${doctor.value}"/>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
   $(function () {
       $('#timepicker1').datetimepicker();
       $('#timepicker2').datetimepicker({
   useCurrent: false //Important! See issue #1075
   });
       $("#timepicker1").on("dp.change", function (e) {
           $('#timepicker2').data("DateTimePicker").minDate(e.date);
       });
       $("#timepicker2").on("dp.change", function (e) {
           $('#timepicker1').data("DateTimePicker").maxDate(e.date);
       });
   });
</script>
</body>

</html>
