<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Patients</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<main>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto" th:href="@{/uzi/listTodayOrders}"><img th:src="@{/img/logo.png}" height="40" width="80"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/uzi/listTodayOrders}"><span
                            class="fa fa-laptop fa-lg"></span> УЗИ</a></li>
                    <li class="nav-item"><a class="nav-link" href="./procedure.html"><span
                            class="fa fa-thermometer fa-lg"></span> Процедурный кабинет</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contactus.html"><span class="fa fa-users fa-lg"></span>
                        Консультация</a></li>
                    <li class="nav-item active"><a class="nav-link" th:href="@{/uzi/listCurrentWeekSalary}"><span
                            class="fas fa-calculator fa-lg"></span> Статистика</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <h1>Edit Patient</h1>
        <hr>
        <form action="#" th:action="@{/uzi/savePatient}" th:object="${thePatient}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label> Patient Name:</label>
                <input placeholder="Patient Name" th:field="*{patientName}" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label> Doctor Name:</label>
                <input placeholder="Doctor Name" th:field="*{doctorName}" type="text" class="form-control">
            </div>
            <ul>
                <li th:each="product : ${theListOfProduct}">
                    <input type="checkbox" th:field="*{productList}" th:value="${product.code}"/>
                    <label th:text="${product}"></label>
                </li>
            </ul>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
