<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Patients</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<h1>Edit Patient</h1>
<hr>
<form action="#" th:action="@{/uzi/savePatient}" th:object="${thePatient}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    <input placeholder="Patient Name" th:field="*{patientName}" type="text" class="form-control col-4 mb-4">
    <input placeholder="Doctor Name" th:field="*{doctorName}" type="text" class="form-control col-4 mb-4">
    <ul>
        <li th:each="product : ${theListOfProduct}">
            <input type="checkbox" th:field="*{productList}" th:value="${product.code}"/>
            <label th:text="${product}"></label>
        </li>
    </ul>
    <button type="submit" class="btn btn-info col-2">Save</button>
</form>

</body>
</html>
