<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>List of Patients</h1>
    <hr>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Create Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempProduct: ${theListOfProduct}">
            <td th:text="${tempProduct.name}"/>
            <td th:text="${tempProduct.price}"/>
            <td th:text="${tempProduct.createDate}"/>
            <td>
                <a th:href="@{/uzi/showFormForEditProduct(productCode=${tempProduct.code})}"
                   class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/uzi/deleteProduct(productCode=${tempProduct.code})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are your sure want to delete the Product?'))) return false">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="container-box rotated">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
            Add Product
        </button>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">
                        Add Patient
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="reused_form" role="form" action="#" th:action="@{/uzi/addProduct}"
                          th:object="${theProduct}" method="POST">
                        <input type="hidden" th:field="*{code}"/>
                        <input type="hidden" th:field="*{frequency}" />
                        <div class="form-group">
                            <label> Name:</label>
                            <input placeholder="Name" th:field="*{name}" type="text" class="form-control" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label> Price:</label>
                            <input placeholder="Price" th:field="*{price}" type="number" class="form-control" required maxlength="50">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block" >Save</button>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "><h3>Saved
                        successfully!</h3></div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "><h3>Error</h3> Error occurred while saving
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

$(function()
{
    function after_form_submitted(data)
    {
        if(data.result == 'success')
        {
            $('form#reused_form').hide();
            $('#success_message').show();
            $('#error_message').hide();
        }
        else
        {
            $('#error_message').append('<ul></ul>');

            jQuery.each(data.errors,function(key,val)
            {
                $('#error_message ul').append('<li>'+key+':'+val+'</li>');
            });
            $('#success_message').hide();
            $('#error_message').show();

            //reverse the response on the button
            $('button[type="button"]', $form).each(function()
            {
                $btn = $(this);
                label = $btn.prop('orig_label');
                if(label)
                {
                    $btn.prop('type','submit' );
                    $btn.text(label);
                    $btn.prop('orig_label','');
                }
            });

        }//else
    }
});



</script>
</body>

</html>
