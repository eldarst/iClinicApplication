<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Записи по датам</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:href="@{/webjars//font-awesome/css/all.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-sm fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-auto" th:href="@{/uzi/listTodayOrders}"><img th:src="@{/img/logo.png}" height="40" width="80"></a>
        <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUzi" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="fa fa-laptop fa-lg"></span> УЗИ</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownUzi">
                        <a class="dropdown-item" th:href="@{/uzi/listTodayOrders}">Записи УЗИ</a>
                        <a class="dropdown-item" th:href="@{/uzi/listProducts}">Список услуг УЗИ</a>
                    </div>
                </li>

                <li class="nav-item"><a class="nav-link" href="#">
                    <span class="fa fa-thermometer fa-lg"></span> Процедурный кабинет</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-users fa-lg"></span>
                    Консультация</a></li>
                <li th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="fa fa-calculator fa-lg"></span> Статистика</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/uzi/listCurrentWeekSalary}">Недельная зарплата врачей</a>
                        <a class="dropdown-item" th:href="@{/uzi/showSalariesBetweenDatesForm}">Зарплата врачей по датам</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/uzi/showDetailsOfOrderList}">Статистика по дням</a>
                        <a class="dropdown-item" th:href="@{/uzi/showDetailsOfOrderListMonthly}">Статистика по периодам</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Записи узи по датам</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<div class="container">
    <h1>Записи
        <br>
        <label th:text="${#calendars.format(dateFrom, 'dd MMM yyyy')}"/> -
        <label th:text="${#calendars.format(dateTo, 'dd MMM yyyy')}"/>
        <label th:text="${doctorName}"/>
    </h1>
    <hr>
    <form action="#" th:action="@{/uzi/listOrderBetweenDates}">
        <div class="col-md-12 d-flex justify-content-around">
            <div class="form-group">
                <label class="form-label">Date From</label>
                <div class='input-group date' id='timepicker1' data-target-input="nearest">
                    <input type='text' class="form-control datetimepicker-input" th:name="dateFrom" data-target="timepicker1" required/>
                    <div class="input-group-append" data-target="#timepicker1" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Date To</label>
                <div class='input-group date' id='timepicker2' data-target-input="nearest">
                    <input type='text' class="form-control datetimepicker-input" th:name="dateTo" data-target="timepicker2" required/>
                    <div class="input-group-append" data-target="#timepicker2" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="doctorDataList" class="form-label">Doctor</label>
                <input class="form-control" list="doctorOptions" id="doctorDataList"
                       placeholder="Type to search..." th:name="doctorName">
                <datalist id="doctorOptions">
                    <option></option>
                    <option th:each="doctor : ${theListOfDoctor}" th:value="${doctor}"
                            th:text="${doctor.name}"></option>
                </datalist>
            </div>
            <div class="form-group">
                <br>
                <button type="submit" class="btn btn-info form-control">Show</button>
            </div>
        </div>
    </form>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Doctor Name</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Order Date</th>
            <th scope="col">Order</th>
            <th scope="col">Sum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPatient, stat: ${theListOfPatients}">
            <td th:text="${stat.index + 1}"/>
            <td th:text="${tempPatient.doctorName}"/>
            <td th:text="${tempPatient.patientName}"/>
            <td th:text="${tempPatient.orderDate}"/>
            <td th:text="${tempPatient.showProductList()}"/>
            <td th:text="${tempPatient.sum}"/>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('dropdown-toggle').dropdown()
});
</script>
<script type="text/javascript">
   $(function () {
       $('#timepicker1').datetimepicker({
            format: 'L'
       });
       $('#timepicker2').datetimepicker({
            useCurrent: false, //Important! See issue #1075
            format: 'L'
        });
       $("#timepicker1").on("dp.change", function (e) {
           $('#timepicker2').data("datetimepicker").minDate(e.date);
       });
       $("#timepicker2").on("dp.change", function (e) {
           $('#timepicker1').data("datetimepicker").maxDate(e.date);
       });
   });
</script>
</body>

</html>
