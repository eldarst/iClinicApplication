<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Patients</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<h1>Add new Patient</h1>
<hr>
<form action="#" th:action="@{/uzi/addProduct}" th:object="${theProduct}" method="POST">
    <input type="hidden" th:field="*{code}" />
    <input placeholder="Name" th:field="*{name}" type="text" class="form-control col-4 mb-4">
    <input placeholder="Price" th:field="*{price}" type="text" class="form-control col-4 mb-4">
    <input type="hidden" th:field="*{frequency}" />
    <button type="submit" class="btn btn-info col-2">Save</button>
</form>

</body>
</html>
